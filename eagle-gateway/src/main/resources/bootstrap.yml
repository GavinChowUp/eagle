server:
  port: 18004

spring:

  profiles:
    active: dev

  application:
    name: eagle-gateway

  redis:
    host: 192.168.9.167

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.9.166:8848
      # server-addr: 127.0.0.1:8848

      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        group: Eagle
        shared-dataids: eagle-common.yml
        refreshable-dataids: eagle-common.yml

# ---------------------------------------- #
#            eagle 自定义配置               #
# ---------------------------------------- #
com:
  eagle:
    cloud:
      gateway:
        nacos:
          # 定位刷新路由的配置文件,目前支持public域
          listeningDateID: eagle-gateway-${spring.profiles.active}.json
          listeningGroup: Eagle

        # 是否开启动态路由
        dynamic:
          enable: false

      # 定义redis cachename 及过期时间
      redis:
        cache-map:
          eagle-test1: 15
          eagle-test2: 20

      validate:
        image:
          weight: 90
          height: 25
          length: 3
          #注意 区别/* (单级) 和 /**(多级)
          interceptUrls: /hello
        sms:
          length: 4
          interceptUrls:
